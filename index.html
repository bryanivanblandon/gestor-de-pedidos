<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos de Sublimación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Librerías para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        #receipt-container { position: absolute; left: -9999px; top: 0; }
        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(100px); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="toast" class="success-toast">¡Guardado con éxito!</div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Gestor de Pedidos</h1>
            <p class="text-gray-600 mt-2">ARCA DE LA NUEVA ALIANZA</p>
        </header>

        <!-- Vista del Menú Principal -->
        <div id="main-menu-view">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <button id="goto-clientes-btn" class="bg-white p-8 rounded-lg shadow-md hover:shadow-lg transition-shadow text-center border-t-4 border-indigo-500">
                    <h2 class="text-2xl font-semibold text-gray-800">Gestión de Clientes</h2>
                    <p class="text-gray-600 mt-2">Crear, editar y ver historial.</p>
                </button>
                <button id="goto-pedidos-btn" class="bg-white p-8 rounded-lg shadow-md hover:shadow-lg transition-shadow text-center border-t-4 border-emerald-500">
                    <h2 class="text-2xl font-semibold text-gray-800">Gestión de Pedidos</h2>
                    <p class="text-gray-600 mt-2">Registrar ventas y producción.</p>
                </button>
            </div>
        </div>

        <!-- Vista de Gestión de Clientes -->
        <div id="clientes-view" class="hidden">
            <button class="back-to-menu mb-6 bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700">&larr; Volver al Menú</button>
            
            <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-2xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4" id="form-cliente-title">Registrar Nuevo Cliente</h2>
                <form id="form-cliente">
                    <input type="hidden" id="cliente-id-edit">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">ID Cliente</label>
                            <input type="text" id="nuevo-cliente-id" disabled class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                            <input type="text" id="nuevo-cliente-nombre" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Teléfono (WhatsApp)</label>
                            <input type="tel" id="nuevo-cliente-telefono" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                         <button type="button" id="cancel-cliente-edit-btn" class="hidden bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                         <button type="submit" id="submit-cliente-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">Guardar Cliente</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Lista de Clientes</h2>
                <div id="lista-clientes" class="space-y-3"></div>
            </div>
        </div>

        <!-- Vista de Gestión de Pedidos -->
        <div id="pedidos-view" class="hidden">
            <button class="back-to-menu mb-6 bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700">&larr; Volver al Menú</button>

            <div id="form-container-pedido" class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold" id="form-pedido-title">Nuevo Pedido</h2>
                    <select id="moneda-select" class="border rounded-md py-1 px-2 text-sm">
                        <option value="C$">C$ - Córdobas</option>
                        <option value="$">$ - Dólares</option>
                    </select>
                </div>
                <form id="form-pedido">
                    <input type="hidden" id="pedido-id-edit">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cliente</label>
                            <div class="flex items-center gap-2 mt-1">
                                <select id="cliente-select" required class="block w-full border border-gray-300 rounded-md py-2 px-3">
                                    <option value="" disabled selected>Selecciona cliente</option>
                                </select>
                                <button type="button" id="quick-create-cliente-btn" class="bg-teal-500 text-white font-bold py-2 px-3 rounded-lg">+</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fecha de Entrega</label>
                            <input type="date" id="fecha_entrega" required class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Descripción General</label>
                        <textarea id="descripcion" rows="2" required class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3"></textarea>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Productos / Servicios</label>
                        <div id="items-container" class="space-y-2"></div>
                        <button type="button" id="add-item-btn" class="mt-2 text-sm text-indigo-600 font-semibold">+ Agregar Producto</button>
                    </div>
                    <div class="mt-4 space-y-2 bg-gray-50 p-4 rounded-md">
                        <div class="flex justify-between font-medium"><span>Subtotal:</span><span id="subtotal-display">0.00</span></div>
                        <div class="flex justify-between items-center gap-4">
                            <span>Descuento:</span>
                            <div class="flex items-center"><span class="currency-symbol mr-1">C$</span><input type="number" id="descuento-input" step="0.01" class="w-24 border rounded px-2 py-1 text-right"></div>
                        </div>
                        <div class="flex justify-between text-xl font-bold border-t pt-2"><span>TOTAL:</span><span id="monto-total-pagar-display">0.00</span></div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Abono Inicial</label>
                        <div class="flex items-center mt-1"><span class="currency-symbol mr-1">C$</span><input type="number" id="abono_inicial" step="0.01" class="w-full border rounded py-2 px-3"></div>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" id="cancel-edit-btn" class="hidden bg-gray-300 py-2 px-4 rounded-lg">Cancelar</button>
                        <button type="submit" id="submit-pedido-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">Guardar Pedido</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
                <div class="flex flex-col sm:flex-row justify-between mb-4 gap-4">
                    <h2 class="text-2xl font-semibold text-indigo-900">Producción en Curso</h2>
                    <input type="search" id="search-input" placeholder="Buscar cliente o descripción..." class="border rounded-md px-3 py-2">
                </div>
                <div id="lista-pedidos" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="details-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-2xl max-h-[85vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold">Historial del Cliente</h2>
                <button id="close-details-modal-btn" class="text-gray-400 hover:text-black text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto"></div>
        </div>
    </div>

    <div id="pago-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-sm">
            <div class="p-4 border-b flex justify-between items-center bg-emerald-50">
                <h2 class="text-xl font-bold">Registrar Abono</h2>
                <button id="close-pago-modal-btn" class="text-gray-400 hover:text-black text-2xl">&times;</button>
            </div>
            <form id="form-pago" class="p-6">
                <input type="hidden" id="pago-pedido-id">
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between"><span>Total Pedido:</span><span id="pago-modal-total"></span></div>
                    <div class="flex justify-between"><span>Total Pagado:</span><span id="pago-modal-pagado" class="text-green-600"></span></div>
                    <div class="flex justify-between font-bold text-base border-t pt-2"><span>Pendiente:</span><span id="pago-modal-saldo" class="text-red-600"></span></div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium">Monto del Abono</label>
                    <div class="flex items-center mt-1"><span class="currency-symbol-pago mr-1">C$</span><input type="number" id="pago-monto-input" step="0.01" required class="w-full border rounded px-3 py-2"></div>
                </div>
                <button type="submit" class="w-full mt-6 bg-emerald-600 text-white font-bold py-2 rounded-lg">Guardar Pago</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
            <h3 id="confirm-modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="confirm-modal-text" class="text-gray-600 mb-6"></p>
            <div class="flex justify-center gap-3">
                <button id="confirm-modal-cancel-btn" class="bg-gray-200 px-6 py-2 rounded-lg">No</button>
                <button id="confirm-modal-confirm-btn" class="bg-red-600 text-white px-6 py-2 rounded-lg">Sí, eliminar</button>
            </div>
        </div>
    </div>

    <div id="receipt-container"><div id="receipt-content"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, serverTimestamp, arrayUnion, increment, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB_WVIVpY7JrGM-O73RelpiP4JsB3Y1Cfs",
            authDomain: "mi-negocio-de-sublimacion.firebaseapp.com",
            projectId: "mi-negocio-de-sublimacion",
            storageBucket: "mi-negocio-de-sublimacion.firebasestorage.app",
            messagingSenderId: "946002164875",
            appId: "1:946002164875:web:efb0ea2faf39aa8728288e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const pedidosRef = collection(db, 'pedidos');
        const clientesRef = collection(db, 'clientes');
        
        let currentUser = null, allPedidos = [], allClientes = [], nextClientId = 1, returnToPedidosView = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenToClientes();
                listenToPedidos();
            } else {
                signInAnonymously(auth);
            }
        });

        function showView(view) {
            document.getElementById('main-menu-view').classList.add('hidden');
            document.getElementById('clientes-view').classList.add('hidden');
            document.getElementById('pedidos-view').classList.add('hidden');
            view.classList.remove('hidden');
        }

        window.closeDetailsModal = () => {
            document.getElementById('details-modal').classList.add('hidden');
            document.getElementById('details-modal').classList.remove('flex');
        };

        window.closePagoModal = () => {
            document.getElementById('pago-modal').classList.add('hidden');
            document.getElementById('pago-modal').classList.remove('flex');
        };

        const showToast = () => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        };

        document.getElementById('goto-clientes-btn').onclick = () => showView(document.getElementById('clientes-view'));
        document.getElementById('goto-pedidos-btn').onclick = () => showView(document.getElementById('pedidos-view'));
        document.querySelectorAll('.back-to-menu').forEach(b => b.onclick = () => {
            returnToPedidosView = false;
            showView(document.getElementById('main-menu-view'));
        });
        document.getElementById('quick-create-cliente-btn').onclick = () => {
            returnToPedidosView = true;
            showView(document.getElementById('clientes-view'));
        };
        document.getElementById('close-details-modal-btn').onclick = window.closeDetailsModal;
        document.getElementById('close-pago-modal-btn').onclick = window.closePagoModal;

        function listenToClientes() {
            onSnapshot(clientesRef, (snap) => {
                allClientes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const max = allClientes.reduce((m, c) => Math.max(m, c.clienteId || 0), 0);
                nextClientId = max + 1;
                document.getElementById('nuevo-cliente-id').value = nextClientId.toString().padStart(4, '0');
                renderClientes();
                updateSelectClientes();
            });
        }

        function renderClientes() {
            const list = document.getElementById('lista-clientes');
            list.innerHTML = allClientes.length ? '' : '<p class="text-center text-gray-400">No hay clientes.</p>';
            allClientes.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(c => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 border rounded-lg bg-gray-50';
                div.innerHTML = `<div><p class="font-bold">${c.nombre}</p><p class="text-xs text-gray-500">ID: ${c.clienteId?.toString().padStart(4, '0')} | Tel: ${c.telefono}</p></div>
                <div class="flex gap-2"><button onclick="window.showClientHistory('${c.nombre}')" class="text-indigo-600 text-sm font-bold">Historial</button><button onclick="window.editClient('${c.id}')" class="text-yellow-600 text-sm font-bold">Editar</button></div>`;
                list.appendChild(div);
            });
        }

        function updateSelectClientes() {
            const sel = document.getElementById('cliente-select');
            const current = sel.value;
            sel.innerHTML = '<option value="" disabled selected>Selecciona cliente</option>';
            allClientes.forEach(c => {
                const o = document.createElement('option');
                o.value = c.nombre; o.textContent = `${c.clienteId.toString().padStart(4, '0')} - ${c.nombre}`;
                sel.appendChild(o);
            });
            sel.value = current;
        }

        document.getElementById('form-cliente').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-cliente-btn');
            const id = document.getElementById('cliente-id-edit').value;
            const nombre = document.getElementById('nuevo-cliente-nombre').value.trim();
            const telefono = document.getElementById('nuevo-cliente-telefono').value.trim();
            
            btn.disabled = true; btn.textContent = 'Guardando...';
            try {
                if (id) {
                    await updateDoc(doc(db, 'clientes', id), { nombre, telefono });
                } else {
                    await addDoc(clientesRef, { nombre, telefono, clienteId: nextClientId });
                }
                showToast();
                resetClienteForm();
                if (returnToPedidosView) {
                    returnToPedidosView = false;
                    setTimeout(() => {
                        showView(document.getElementById('pedidos-view'));
                        document.getElementById('cliente-select').value = nombre;
                    }, 500);
                }
            } catch (err) { alert("Error al guardar: " + err.message); }
            btn.disabled = false; btn.textContent = 'Guardar Cliente';
        };

        function resetClienteForm() {
            document.getElementById('form-cliente').reset();
            document.getElementById('cliente-id-edit').value = '';
            document.getElementById('form-cliente-title').textContent = "Registrar Nuevo Cliente";
            document.getElementById('cancel-cliente-edit-btn').classList.add('hidden');
        }

        window.editClient = (id) => {
            const c = allClientes.find(x => x.id === id);
            if(!c) return;
            document.getElementById('cliente-id-edit').value = c.id;
            document.getElementById('nuevo-cliente-nombre').value = c.nombre;
            document.getElementById('nuevo-cliente-telefono').value = c.telefono;
            document.getElementById('nuevo-cliente-id').value = c.clienteId?.toString().padStart(4,'0');
            document.getElementById('form-cliente-title').textContent = "Editar Cliente";
            document.getElementById('cancel-cliente-edit-btn').classList.remove('hidden');
        };

        window.showClientHistory = (nombre) => {
            const history = allPedidos.filter(p => p.cliente === nombre);
            const modal = document.getElementById('details-modal');
            const body = document.getElementById('modal-body');
            document.getElementById('modal-cliente-nombre').textContent = nombre;
            body.innerHTML = history.length ? '' : '<p>Sin pedidos.</p>';
            history.forEach(p => {
                const saldo = p.monto_total - p.total_pagado;
                const d = document.createElement('div');
                d.className = 'mb-4 p-3 border-l-4 border-indigo-400 bg-gray-50';
                d.innerHTML = `<p class="font-bold">${p.descripcion}</p><p class="text-sm">Total: ${p.moneda}${p.monto_total.toFixed(2)} | Saldo: <span class="${saldo > 0 ? 'text-red-600' : 'text-green-600'}">${p.moneda}${saldo.toFixed(2)}</span></p>`;
                body.appendChild(d);
            });
            modal.classList.remove('hidden'); modal.classList.add('flex');
        };

        function listenToPedidos() {
            onSnapshot(pedidosRef, (snap) => {
                allPedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderPedidos();
            });
        }

        function renderPedidos() {
            const list = document.getElementById('lista-pedidos');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';
            
            const filtrados = allPedidos.filter(p => 
                p.cliente.toLowerCase().includes(search) || 
                p.descripcion.toLowerCase().includes(search)
            );

            filtrados.sort((a,b) => new Date(a.fecha_entrega) - new Date(b.fecha_entrega)).forEach(p => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm border hover:shadow-md transition-shadow';
                div.innerHTML = `<div class="flex justify-between"><div><p class="font-bold text-indigo-700">${p.cliente}</p><p class="text-sm">${p.descripcion}</p></div>
                <div class="text-right"><p class="font-bold">${p.moneda}${p.monto_total.toFixed(2)}</p><p class="text-xs ${p.monto_total - p.total_pagado > 0 ? 'text-red-600' : 'text-green-600'}">Saldo: ${p.moneda}${(p.monto_total - p.total_pagado).toFixed(2)}</p></div></div>
                <div class="mt-3 flex gap-2 justify-end">
                    <button onclick="window.generatePdf('${p.id}')" class="text-xs bg-gray-100 p-1 px-3 rounded font-medium">Ticket</button>
                    ${p.monto_total - p.total_pagado > 0 ? `<button onclick="window.openAbono('${p.id}')" class="text-xs bg-emerald-100 text-emerald-800 p-1 px-3 rounded font-medium">Abono</button>` : ''}
                    <button onclick="window.editPedido('${p.id}')" class="text-xs bg-yellow-100 text-yellow-800 p-1 px-3 rounded font-medium">Editar</button>
                </div>`;
                list.appendChild(div);
            });
        }
        
        document.getElementById('search-input').oninput = renderPedidos;

        window.calcTotal = () => {
            let sub = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const c = parseFloat(r.querySelector('.item-cant').value) || 0;
                const p = parseFloat(r.querySelector('.item-prec').value) || 0;
                sub += (c * p);
            });
            const desc = parseFloat(document.getElementById('descuento-input').value) || 0;
            const total = sub - desc;
            document.getElementById('subtotal-display').textContent = sub.toFixed(2);
            document.getElementById('monto-total-pagar-display').textContent = total.toFixed(2);
        };

        const addItem = (cant=1, desc='', prec='') => {
            const container = document.getElementById('items-container');
            const row = document.createElement('div');
            row.className = 'flex gap-2 item-row';
            row.innerHTML = `<input type="number" class="w-16 border rounded p-1 item-cant" value="${cant}" min="1"><input type="text" class="flex-grow border rounded p-1 item-desc" value="${desc}" placeholder="Producto"><input type="number" class="w-24 border rounded p-1 item-prec" value="${prec}" step="0.01" placeholder="Precio"><button type="button" class="text-red-500 font-bold px-1" onclick="this.parentElement.remove(); window.calcTotal()">×</button>`;
            container.appendChild(row);
            row.querySelectorAll('input').forEach(i => i.oninput = window.calcTotal);
        };
        document.getElementById('add-item-btn').onclick = () => addItem();

        document.getElementById('moneda-select').onchange = (e) => {
            document.querySelectorAll('.currency-symbol').forEach(s => s.textContent = e.target.value);
        };

        window.editPedido = (id) => {
            const p = allPedidos.find(x => x.id === id);
            if(!p) return;
            showView(document.getElementById('pedidos-view'));
            document.getElementById('pedido-id-edit').value = p.id;
            document.getElementById('cliente-select').value = p.cliente;
            document.getElementById('moneda-select').value = p.moneda || 'C$';
            document.querySelectorAll('.currency-symbol').forEach(s => s.textContent = p.moneda || 'C$');
            document.getElementById('descripcion').value = p.descripcion;
            document.getElementById('fecha_entrega').value = p.fecha_entrega;
            document.getElementById('descuento-input').value = p.descuento || 0;
            document.getElementById('items-container').innerHTML = '';
            p.items.forEach(i => addItem(i.cantidad, i.descripcion, i.precio_unitario));
            window.calcTotal();
            document.getElementById('abono_inicial').disabled = true;
            document.getElementById('form-pedido-title').textContent = "Editar Pedido";
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
            document.getElementById('form-container-pedido').scrollIntoView({ behavior: 'smooth' });
        };

        document.getElementById('form-pedido').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('pedido-id-edit').value;
            const moneda = document.getElementById('moneda-select').value;
            const items = Array.from(document.querySelectorAll('.item-row')).map(r => ({
                cantidad: parseFloat(r.querySelector('.item-cant').value) || 1,
                descripcion: r.querySelector('.item-desc').value,
                precio_unitario: parseFloat(r.querySelector('.item-prec').value) || 0,
                monto: (parseFloat(r.querySelector('.item-cant').value) || 1) * (parseFloat(r.querySelector('.item-prec').value) || 0)
            })).filter(i => i.descripcion);

            const sub = items.reduce((s,i) => s + i.monto, 0);
            const desc = parseFloat(document.getElementById('descuento-input').value) || 0;
            const total = sub - desc;

            try {
                if(id) {
                    await updateDoc(doc(db, 'pedidos', id), { 
                        cliente: document.getElementById('cliente-select').value,
                        moneda, items, subtotal: sub, descuento: desc, monto_total: total,
                        descripcion: document.getElementById('descripcion').value,
                        fecha_entrega: document.getElementById('fecha_entrega').value
                    });
                } else {
                    const abono = parseFloat(document.getElementById('abono_inicial').value) || 0;
                    await addDoc(pedidosRef, {
                        cliente: document.getElementById('cliente-select').value,
                        moneda, items, subtotal: sub, descuento: desc, monto_total: total,
                        total_pagado: abono, descripcion: document.getElementById('descripcion').value,
                        fecha_entrega: document.getElementById('fecha_entrega').value,
                        fecha_pedido: serverTimestamp(), estado: 'En Proceso',
                        estado_pago: abono >= total ? 'Pagado' : (abono > 0 ? 'Abonado' : 'Pendiente'),
                        pagos: abono > 0 ? [{ monto: abono, fecha: Timestamp.now() }] : []
                    });
                }
                showToast();
                resetPedidoForm();
            } catch (err) { alert(err.message); }
        };

        function resetPedidoForm() {
            document.getElementById('form-pedido').reset();
            document.getElementById('items-container').innerHTML = '';
            addItem(); window.calcTotal();
            document.getElementById('pedido-id-edit').value = '';
            document.getElementById('abono_inicial').disabled = false;
            document.getElementById('form-pedido-title').textContent = "Nuevo Pedido";
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }
        
        document.getElementById('cancel-edit-btn').onclick = resetPedidoForm;

        window.openAbono = (id) => {
            const p = allPedidos.find(x => x.id === id);
            if(!p) return;
            document.getElementById('pago-pedido-id').value = id;
            document.getElementById('pago-modal-total').textContent = `${p.moneda}${p.monto_total.toFixed(2)}`;
            document.getElementById('pago-modal-pagado').textContent = `${p.moneda}${p.total_pagado.toFixed(2)}`;
            document.getElementById('pago-modal-saldo').textContent = `${p.moneda}${(p.monto_total - p.total_pagado).toFixed(2)}`;
            document.querySelectorAll('.currency-symbol-pago').forEach(s => s.textContent = p.moneda);
            document.getElementById('pago-modal').classList.remove('hidden');
            document.getElementById('pago-modal').classList.add('flex');
        };

        document.getElementById('form-pago').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('pago-pedido-id').value;
            const monto = parseFloat(document.getElementById('pago-monto-input').value);
            const p = allPedidos.find(x => x.id === id);
            const nvoTotal = p.total_pagado + monto;
            try {
                await updateDoc(doc(db, 'pedidos', id), {
                    total_pagado: nvoTotal,
                    pagos: arrayUnion({ monto, fecha: Timestamp.now() }),
                    estado_pago: nvoTotal >= p.monto_total ? 'Pagado' : 'Abonado'
                });
                showToast();
                window.closePagoModal();
            } catch(err) { alert(err.message); }
        };

        window.generatePdf = async (id) => {
            const p = allPedidos.find(x => x.id === id);
            const { jsPDF } = window.jspdf;
            const content = document.getElementById('receipt-content');
            const cli = allClientes.find(c => c.nombre === p.cliente);
            const fPed = p.fecha_pedido?.toDate ? p.fecha_pedido.toDate().toLocaleString('es-NI') : 'N/A';
            
            content.innerHTML = `<div id="p-pdf" style="width: 78mm; font-family: 'Helvetica', Arial, sans-serif; font-size: 10px; padding: 5mm; color: black; background: white; line-height: 1.2;">
                <div style="text-align:center; margin-bottom:4mm;">
                    <strong style="font-size:12px;">ARCA DE LA NUEVA ALIANZA</strong><br>
                    <p style="font-size:8px; margin: 2px 0;">Sublimación, Impresión en gran formato de Vinil, Lona Banner y más, Disco Móvil, Música en Vivo, Sistemas informáticos...</p>
                    <strong style="font-size:10px;">Comprobante de Pedido</strong>
                </div>
                <div style="border-top:1px dashed #000; margin: 2mm 0;"></div>
                <p style="margin: 1mm 0;"><strong>Cliente:</strong> ${p.cliente}</p>
                <p style="margin: 1mm 0;"><strong>Tel:</strong> ${cli?.telefono || 'N/A'}</p>
                <p style="margin: 1mm 0;"><strong>F. Pedido:</strong> ${fPed}</p>
                <p style="margin: 1mm 0;"><strong>F. Entrega:</strong> ${p.fecha_entrega}</p>
                <div style="border-top:1px dashed #000; margin: 2mm 0;"></div>
                <table style="width:100%; font-size:9px; border-collapse:collapse; margin: 2mm 0;">
                    <thead>
                        <tr style="border-bottom: 1px solid #000;">
                            <th align="center" style="padding: 2px 0;">Cant</th>
                            <th align="left" style="padding: 2px 5px;">Desc</th>
                            <th align="right" style="padding: 2px 0;">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${p.items.map(i => `
                            <tr>
                                <td align="center" style="padding: 3px 0; vertical-align: top;">${i.cantidad}</td>
                                <td align="left" style="padding: 3px 5px; vertical-align: top;">${i.descripcion}</td>
                                <td align="right" style="padding: 3px 0; vertical-align: top;">${i.monto.toFixed(2)}</td>
                            </tr>`).join('')}
                    </tbody>
                </table>
                <div style="border-top:1px dashed #000; margin: 2mm 0;"></div>
                <div style="text-align:right;">
                    Subtotal: ${p.moneda}${p.subtotal.toFixed(2)}<br>
                    Descuento: -${p.moneda}${p.descuento.toFixed(2)}<br>
                    <strong style="font-size: 11px;">TOTAL: ${p.moneda}${p.monto_total.toFixed(2)}</strong>
                </div>
                <div style="border-top:1px dashed #000; margin: 2mm 0;"></div>
                <div style="text-align:right;">
                    Pagado: ${p.moneda}${p.total_pagado.toFixed(2)}<br>
                    <strong style="font-size: 11px; color: #000;">SALDO: ${p.moneda}${(p.monto_total - p.total_pagado).toFixed(2)}</strong>
                </div>
                <div style="text-align:center; margin-top:5mm; font-size:9px;">¡Gracias por su preferencia!</div>
            </div>`;

            const canvas = await html2canvas(document.getElementById('p-pdf'), { scale: 3 });
            const img = canvas.toDataURL('image/png');
            const pdf = new jsPDF({ unit: 'mm', format: [78, (canvas.height * 78) / canvas.width] });
            pdf.addImage(img, 'PNG', 0, 0, 78, (canvas.height * 78) / canvas.width);
            pdf.save(`Ticket_${p.cliente}.pdf`);
        };

        addItem();
    </script>
</body>
</html>
